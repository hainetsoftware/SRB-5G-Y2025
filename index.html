            const coords = convertCoordinates(station.east, station.north);
            return {
                name: station.name,
                address: station.address,
                operator: station.operator,
                date: station.date,
                latitude: coords.latitude,
                longitude: coords.longitude
            };
        });

        // Colori per operatore (colori reali dei brand)
        const operatorColors = {
            "Iliad": "#8B4513",
            "Linkem": "#4ECDC4",
            "Tim": "#004B93",
            "Vodafone": "#E60000",
            "Wind Tre": "#FF6600",
            "Zefiro Net": "#00B8E6",
            "Altri": "#999999"
        };
        
        // Funzione per toggle sidebar su mobile
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // Inizializzazione mappa - Centro su Livorno con coordinate corrette
        const map = L.map('map').setView([43.55, 10.31], 13);

        // Tile layers per tema chiaro e scuro (CartoDB HD)
        const lightLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© CARTO',
            maxZoom: 19,
            subdomains: 'abcd'
        });

        const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© CARTO',
            maxZoom: 19,
            subdomains: 'abcd'
        });

        // Variabile per tracciare il layer corrente
        let currentLayer = lightLayer;
        currentLayer.addTo(map);

        // Funzione per toggle dark mode
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const isDark = body.classList.toggle('dark-mode');
            
            // Cambia icona
            themeIcon.textContent = isDark ? 'Light' : 'Full Dark';
            
            // Cambia layer mappa
            map.removeLayer(currentLayer);
            currentLayer = isDark ? darkLayer : lightLayer;
            currentLayer.addTo(map);
            
            // Salva preferenza
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        // Carica preferenza tema salvata
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').textContent = 'Light';
            map.removeLayer(currentLayer);
            currentLayer = darkLayer;
            currentLayer.addTo(map);
        }

        // Aggiungi marker per ogni postazione
        const markers = {};
        const stationList = document.getElementById('stationList');
        const sidebar = document.querySelector('.sidebar-title');

        stations.forEach((station, index) => {
            const color = operatorColors[station.operator] || operatorColors["Altri"];
            
            // Crea icona personalizzata
            const customIcon = L.divIcon({
                html: `<div style="
                    background-color: ${color};
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-weight: bold;
                    font-size: 12px;
                    color: white;
                ">${index + 1}</div>`,
                iconSize: [36, 36],
                popupAnchor: [0, -18]
            });

            // Crea popup
            const popupContent = `
                <div class="popup-content">
                    <div class="popup-title">üìç ${station.name}</div>
                    <div>
                        <span class="label">üìå Indirizzo:</span><br>
                        <span class="value">${station.address}</span>
                    </div>
                    <div>
                        <span class="label">üì° Operatore:</span><br>
                        <span class="value" style="color: ${color}; font-weight: 600;">${station.operator}</span>
                    </div>
                    <div>
                        <span class="label">üìÖ Data:</span><br>
                        <span class="value">${station.date}</span>
                    </div>
                </div>
            `;

            // Crea marker
            const marker = L.marker([station.latitude, station.longitude], {
                icon: customIcon
            }).addTo(map).bindPopup(popupContent);

            markers[index] = marker;
        });

        

        // Aggiorna contatori
        document.getElementById('stationCount').textContent = stations.length;
        document.getElementById('totalStations').textContent = `${stations.length} Postazioni`;

        // Popola lista nella sidebar
        if (stations.length > 0) {
            stationList.innerHTML = stations.map((station, index) => {
                const operatorColor = operatorColors[station.operator] || operatorColors['Altri'];
                return `
                <div class="station-item" onclick="
                    markers[${index}].openPopup();
                    map.setView([${station.latitude}, ${station.longitude}], 15);
                    if (window.innerWidth <= 768) toggleSidebar();
                ">
                    <div class="station-item-name">${index + 1}. ${station.name}</div>
                    <div class="station-item-address">üìç ${station.address}</div>
                    <div class="station-item-operator" style="background-color: ${operatorColor}20; color: ${operatorColor};">
                        ${station.operator}
                    </div>
                    <div class="station-item-date">üìÖ ${station.date}</div>
                </div>
            `}).join('');
        } else {
            stationList.innerHTML = '<div class="no-results">Nessuna postazione trovata</div>';
        }

        // Zoom automatico su tutti i marker
        if (stations.length > 0) {
            const group = new L.featureGroup(Object.values(markers));
            map.fitBounds(group.getBounds().pad(0.1));
        }
    </script>
</body>
</html>
